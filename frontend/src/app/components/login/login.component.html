<div class="login-form">    
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="username" placeholder="Username" required="required"> 
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="password" placeholder="Password" required="required">
        </div>
        <!-- <div class="form-group small clearfix">
            <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </div> -->
        <button type="submit" class="btn btn-primary btn-block btn-lg" value="Login" [disabled]="!loginForm.valid">Submit</button>
    </form>			
    <div class="text-center small">Don't have an account? <a href="#">Sign up</a></div>
</div>
